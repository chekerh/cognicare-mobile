name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:cov
        env:
          MONGODB_URI: mongodb://localhost:27017/cognicare_test

      - name: Build application
        run: npm run build

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('frontend/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle.kts', 'android/app/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clean and install dependencies
        run: |
          flutter --version
          rm -f pubspec.lock
          flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run Flutter tests
        run: flutter test

      - name: Fix record_android compileSdk for AGP
        run: |
          RECORD_ANDROID_BUILD=$(find "$HOME/.pub-cache" -path "*record_android*android/build.gradle" 2>/dev/null | head -1)
          if [ -z "$RECORD_ANDROID_BUILD" ] || [ ! -f "$RECORD_ANDROID_BUILD" ]; then
            echo "record_android build.gradle not found in pub-cache"
            exit 0
          fi
          echo "Patching $RECORD_ANDROID_BUILD"
          # Replace any reference to flutter.compileSdkVersion (can be null in CI)
          sed -i.bak 's/compileSdk = flutter.compileSdkVersion/compileSdk = 35/g' "$RECORD_ANDROID_BUILD"
          sed -i.bak 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 35/g' "$RECORD_ANDROID_BUILD"
          # If still no compileSdk, add it after "android {"
          if ! grep -q "compileSdk" "$RECORD_ANDROID_BUILD"; then
            sed -i.bak '/android {/a\    compileSdkVersion 35' "$RECORD_ANDROID_BUILD"
          fi

      - name: Build Android APK
        run: flutter build apk --debug

      - name: Build Web
        run: flutter build web

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cognicare-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cognicare-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # This could be Docker Compose, Kubernetes, etc.